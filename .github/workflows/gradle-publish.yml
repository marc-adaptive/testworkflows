name: Gradle Package

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to log in to artifactory'
        required: true
      token:
        description: 'Token to access artifactory'
        required: true

jobs:
  build:

    runs-on: [self-hosted]
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Setup BUILD_JAVA_HOME & BUILD_JAVA_VERSION
        run: |
          java -Xinternalversion
          echo "BUILD_JAVA_HOME=${JAVA_HOME}" >> $GITHUB_ENV
          echo "BUILD_JAVA_VERSION=8" >> $GITHUB_ENV
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Publish with Gradle
        run: ./gradlew :aeron-cluster-standby:publish -Padaptive_username="$USERNAME" -Padaptive_password="$TOKEN"
        env:
          USERNAME: ${{ inputs.username }}
          TOKEN: ${{ inputs.token }}
